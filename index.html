<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>CADASTRO FORNECEDOR/PRODUTO</h1>
      <form action="" class="formulario">
        
        <!-- ==== FORNECEDOR ==== -->
        <section class="sct-fornecedor">
          <h2>DADOS DO FORNECEDOR</h2>
          <div class="form-group">
            <div class="field">
              <label for="razaoSocial">Razão Social</label>
              <input type="text" name="razaoSocial" id="razaoSocial" />
            </div>
            <div class="field">
              <label for="cnpj">CNPJ</label>
              <input type="number" name="cnpj" id="cnpj" />
            </div>
          </div>

          <div class="form-group">
            <div class="field">
              <label for="nomeFantasia">Nome Fantasia</label>
              <input type="text" name="nomeFantasia" id="nomeFantasia" />
            </div>
            <div class="field">
              <label for="inscricaoEstadual">Inscrição Estadual</label>
              <input
                type="number"
                name="inscricaoEstadual"
                id="inscricaoEstadual"
              />
            </div>
          </div>

          <div class="form-group">
            <div class="field">
              <label for="cep">CEP</label>
              <input type="number" name="cep" id="cep" />
            </div>
            <div class="field">
              <label for="inscricaoMunicipal">Inscrição Municipal</label>
              <input
                type="number"
                name="inscricaoMunicipal"
                id="inscricaoMunicipal"
              />
            </div>
          </div>

          <div class="form-group">
            <div class="field">
              <label for="endereco">Endereço</label>
              <input type="text" name="endereco" id="endereco" />
            </div>
            <div class="field">
              <label for="numero">Número</label>
              <input type="text" name="numero" id="numero" />
            </div>
          </div>

          <div class="form-group full-width">
            <div class="field">
              <label for="complemento">Complemento</label>
              <input type="text" name="complemento" id="complemento" />
            </div>
          </div>

          <div class="form-group trio">
            <div class="field">
              <label for="bairro">Bairro</label>
              <input type="text" name="bairro" id="bairro" />
            </div>
            <div class="field">
              <label for="municipio">Município</label>
              <input type="text" name="municipio" id="municipio" />
            </div>
            <div class="field">
              <label for="estado">Estado</label>
              <input type="text" name="estado" id="estado" />
            </div>
          </div>

          <div class="form-group trio">
            <div class="field">
              <label for="contatoNome">Nome da Pessoa de Contato</label>
              <input type="text" name="contatoNome" id="contatoNome" />
            </div>
            <div class="field">
              <label for="telefone">Telefone</label>
              <input type="tel" name="telefone" id="telefone" />
            </div>
            <div class="field">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
          </div>
        </section>

        <!-- ==== PRODUTOS ==== -->
        <section class="sct-produtos">
          <h2>PRODUTOS</h2>

          <div class="wrp-product">
            <button>
              <img src="/assets/trash-xmark-svgrepo-com.png" alt="lixeira" />
            </button>

            <div class="wrp-product-img-title">
              <h3>Produto 1</h3>
              <div class="wrp-product-data-img">
                <img src="/assets/package-alt-svgrepo-com.png" alt="pacote" />

                <div class="wrp-product-data">
                  <div class="form-group full-width">
                    <div class="field">
                      <label for="produto">Produto</label>
                      <input type="text" name="produto" id="produto" />
                    </div>
                  </div>

                  <div class="form-group quatro">
                    <div class="field">
                      <label for="undMedida">UND. Medida</label>
                      <select name="" id="undMedida">
                        <option value="kg">Kg</option>
                        <option value="metros">Metro</option>
                        <option value="litros">Litros</option>
                        <option value="und">Unidade</option>
                      </select>
                    </div>
                    <div class="field">
                      <label for="qntdEstoque">QNTDE. em Estoque</label>
                      <input
                        type="number"
                        name="qntdEstoque"
                        id="qntdEstoque"
                      />
                    </div>
                    <div class="field">
                      <label for="valorUnitario">Valor Unitário</label>
                      <input
                        type="number"
                        name="valorUnitario"
                        id="valorUnitario"
                      />
                    </div>
                    <div class="field">
                      <label for="valorTotal">Valor Total</label>
                      <input
                        type="valorTotal"
                        name="valorTotal"
                        id="valorTotal"
                        disabled
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="wrp-product">
            <button>
              <img src="/assets/trash-xmark-svgrepo-com.png" alt="lixeira" />
            </button>

            <div class="wrp-product-img-title">
              <h3>Produto 2</h3>
              <div class="wrp-product-data-img">
                <img src="/assets/package-alt-svgrepo-com.png" alt="pacote" />

                <div class="wrp-product-data">
                  <div class="form-group full-width">
                    <div class="field">
                      <label for="produto">Produto</label>
                      <input type="text" name="produto" id="produto" />
                    </div>
                  </div>

                  <div class="form-group quatro">
                    <div class="field">
                      <label for="undMedida">UND. Medida</label>
                      <select name="" id="undMedida">
                        <option value="kg">Kg</option>
                        <option value="metros">Metro</option>
                        <option value="litros">Litros</option>
                        <option value="und">Unidade</option>
                      </select>
                    </div>
                    <div class="field">
                      <label for="qntdEstoque">QNTDE. em Estoque</label>
                      <input
                        type="number"
                        name="qntdEstoque"
                        id="qntdEstoque"
                      />
                    </div>
                    <div class="field">
                      <label for="valorUnitario">Valor Unitário</label>
                      <input
                        type="number"
                        name="valorUnitario"
                        id="valorUnitario"
                      />
                    </div>
                    <div class="field">
                      <label for="valorTotal">Valor Total</label>
                      <input
                        type="valorTotal"
                        name="valorTotal"
                        id="valorTotal"
                        disabled
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <button>Adicionar Produto</button>
        </section>
      </form>
    </div>
  </body>
</html>
