<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>CADASTRO FORNECEDOR/PRODUTO</h1>
      <form action="" class="formulario">
        <section class="sct-fornecedor">
          <h2>DADOS DO FORNECEDOR</h2>
          <div class="form-group">
            <div class="field">
                <label for="razaoSocial">Razão Social</label>
                <input type="text" name="razaoSocial" id="razaoSocial">
            </div>
            <div class="field">
                <label for="cnpj">CNPJ</label>
                <input type="number" name="cnpj" id="cnpj">
            </div>
        </div>
    
        <div class="form-group">
            <div class="field">
                <label for="nomeFantasia">Nome Fantasia</label>
                <input type="text" name="nomeFantasia" id="nomeFantasia">
            </div>
            <div class="field">
                <label for="inscricaoEstadual">Inscrição Estadual</label>
                <input type="number" name="inscricaoEstadual" id="inscricaoEstadual">
            </div>
        </div>
    
        <div class="form-group">
            <div class="field">
                <label for="cep">CEP</label>
                <input type="number" name="cep" id="cep">
            </div>
            <div class="field">
                <label for="inscricaoMunicipal">Inscrição Municipal</label>
                <input type="number" name="inscricaoMunicipal" id="inscricaoMunicipal">
            </div>
        </div>
    
        <div class="form-group">
            <div class="field">
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco">
            </div>
            <div class="field">
                <label for="numero">Número</label>
                <input type="text" name="numero" id="numero">
            </div>
        </div>
    
        <div class="form-group full-width">
            <div class="field">
                <label for="complemento">Complemento</label>
                <input type="text" name="complemento" id="complemento">
            </div>
        </div>
    
        <div class="form-group trio">
            <div class="field">
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro">
            </div>
            <div class="field">
                <label for="municipio">Município</label>
                <input type="text" name="municipio" id="municipio">
            </div>
            <div class="field">
                <label for="estado">Estado</label>
                <input type="text" name="estado" id="estado">
            </div>
        </div>
    
        <div class="form-group trio">
            <div class="field">
                <label for="contatoNome">Nome da Pessoa de Contato</label>
                <input type="text" name="contatoNome" id="contatoNome">
            </div>
            <div class="field">
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone">
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
        </div>
        </section>
      </form>
    </div>
  </body>
</html>
