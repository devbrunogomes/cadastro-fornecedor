<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CADASTRO FORNECEDOR</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>CADASTRO FORNECEDOR/PRODUTO</h1>
      <form action="" id="formulario" class="formulario">
        <!-- ==== FORNECEDOR ==== -->
        <section class="sct-fornecedor">
          <h2>DADOS DO FORNECEDOR</h2>
          <div class="fornecedor-dados">
            <div class="form-group">
              <div class="field">
                <label for="razaoSocial">Razão Social*</label>
                <input type="text" name="razaoSocial" id="razaoSocial" required/>
              </div>
              <div class="field">
                <label for="cnpj">CNPJ*</label>
                <input type="number" name="cnpj" id="cnpj" required/>
              </div>
            </div>

            <div class="form-group">
              <div class="field">
                <label for="nomeFantasia">Nome Fantasia*</label>
                <input type="text" name="nomeFantasia" id="nomeFantasia" required/>
              </div>
              <div class="field">
                <label for="inscricaoEstadual">Inscrição Estadual</label>
                <input
                  type="number"
                  name="inscricaoEstadual"
                  id="inscricaoEstadual"
                />
              </div>
            </div>

            <div class="form-group spc-btw">
              <div class="mx-wdt">
                <label for="cep">CEP*</label>
                <input type="number" name="cep" id="cep" required/>
              </div>
              <div class="mx-wdt">
                <label for="inscricaoMunicipal">Inscrição Municipal</label>
                <input
                  type="number"
                  name="inscricaoMunicipal"
                  id="inscricaoMunicipal"
                />
              </div>
            </div>

            <div class="form-group">
              <div class="field">
                <label for="endereco">Endereço*</label>
                <input type="text" name="endereco" id="endereco" required/>
              </div>
              <div class="field">
                <label for="numero">Número*</label>
                <input type="text" name="numero" id="numero" required/>
              </div>
            </div>

            <div class="form-group full-width">
              <div class="field">
                <label for="complemento">Complemento*</label>
                <input type="text" name="complemento" id="complemento" required/>
              </div>
            </div>

            <div class="form-group trio">
              <div class="field">
                <label for="bairro">Bairro*</label>
                <input type="text" name="bairro" id="bairro" required />
              </div>
              <div class="field">
                <label for="municipio">Município*</label>
                <input type="text" name="municipio" id="municipio" required/>
              </div>
              <div class="field">
                <label for="estado">Estado*</label>
                <input type="text" name="estado" id="estado" required />
              </div>
            </div>

            <div class="form-group trio">
              <div class="field">
                <label for="contatoNome">Nome da Pessoa de Contato*</label>
                <input type="text" name="contatoNome" id="contatoNome" required/>
              </div>
              <div class="field">
                <label for="telefone">Telefone*</label>
                <input type="tel" name="telefone" id="telefone" required />
              </div>
              <div class="field">
                <label for="email">Email*</label>
                <input type="email" name="email" id="email" required/>
              </div>
            </div>
          </div>
        </section>

        <!-- ==== PRODUTOS ==== -->
        <section class="sct-produtos">
          <h2>PRODUTOS</h2>

         

        </section>
        <button id="btnAddProduto">Adicionar Produto</button>

        <!-- ==== ANEXOS ==== -->
        <section class="sct-anexos">
          <h2>ANEXOS</h2>
         

          <input type="file" name="anexo" class="anexo" required />
        </section>
        <button class="mx-hgt-3 btn-addAnexo">Incluir Anexo</button>

        <input type="submit" value="Salvar Fornecedor" />
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
